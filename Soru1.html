<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px;
  }
  form {
    display: inline-block;
    text-align: left;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 5px;
    margin-top: 5px;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }
  table {
    margin-top: 50px;
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
</style>
<title>Kişiye Özel Tişört Sipariş Aracı</title>
</head>
<body>
  <h1>Kişisel Tişört Sipariş Aracı</h1>
  <form id="orderForm">
    
    <h2>Kişisel Bilgiler</h2>
    <label for="firstName">Adınız:</label>
    <input type="text" id="firstName" name="firstName" required>
   
    <label for="lastName">Soyadınız:</label>
    <input type="text" id="lastName" name="lastName" required>
   
    <label for="birthDate">Doğum Tarihiniz:</label>
    <input type="date" id="birthDate" name="birthDate" required>
   
    <label for="email">Mail Adresiniz:</label>
    <input type="email" id="email" name="email" required>
   
    <label for="phone">Telefon:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{5}" required>
   
   
    <h2>Sipariş Bilgileri</h2>
    <label for="shirtColor">Tişört Rengi:</label>
    <input type="color" id="shirtColor" name="shirtColor" required>
   
    <label for="textColor">Yazı Rengi:</label>
    <input type="color" id="textColor" name="textColor" required>
   
    <label for="text">Tişört üzerinde yazacak yazıyı girin:</label>
    <textarea id="text" name="text" rows="4" required></textarea>
   
    <label for="quantity">Tişört Adeti:</label>
    <input type="number" id="quantity" name="quantity" min="1" required>
   
    <label for="size">Beden Seçiniz:</label>
    <select id="size" name="size" required>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
    </select>
   
    
    <h2>Teslimat Bilgileri</h2>
    <label for="address">Adres:</label>
    <input type="text" id="address" name="address" required>
   
    <label for="deliveryDate">Teslim tarihi için bir aralık seçiniz:</label>
    <input type="date" id="deliveryDate" name="deliveryDate" required>
   
    
    <h2>Ödeme Bilgileri</h2>
    <label for="fullName">Ad Soyad:</label>
    <input type="text" id="fullName" name="fullName" required>
   
    <label for="cardNumber">Kart Numarası:</label>
    <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" required>
   
    <label for="expirationDate">Son Kullanma Tarihi:</label>
    <input type="month" id="expirationDate" name="expirationDate" required>
   
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" required>
   
    <button type="button" id="submitButton">Onayla</button>
  </form>
 
  <h1>Ödeme Bilgileri</h1>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Ad</th>
        <th>Soyad</th>
        <th>Doğum Tarihi</th>
        <th>Mail Adresi</th>
        <th>Telefon</th>
        <th>Tişört Rengi</th>
        <th>Yazı Rengi</th>
        <th>Tişört Yazısı</th>
        <th>Tişört Adeti</th>
        <th>Beden</th>
        <th>Adres</th>
        <th>Teslim Tarihi</th>
        <th>Ad Soyad</th>
        <th>Kart Numarası</th>
        <th>Son Kullanma Tarihi</th>
        <th>CVV</th>
      </tr>
    </thead>
    <tbody id="orderTableBody">
    </tbody>
  </table>


  <script>
    const submitButton = document.getElementById("submitButton");
    const orderForm = document.getElementById("orderForm");
    const orderTableBody = document.getElementById("orderTableBody");


    submitButton.addEventListener("click", function () {
      const formData = new FormData(orderForm);
      const dataObject = {};
      formData.forEach((value, key) => {
        dataObject[key] = value;
      });
      addDataToTable(dataObject);
      orderForm.reset();
    });


    function addDataToTable(data) {
      const newRow = orderTableBody.insertRow();
      const keys = ["firstName", "lastName", "birthDate", "email", "phone", "shirtColor", "textColor", "text", "quantity", "size", "address", "deliveryDate", "fullName", "cardNumber", "expirationDate", "cvv"];
      keys.forEach((key) => {
        const cell = newRow.insertCell();
        cell.textContent = data[key];
      });
    }
  </script>
</body>
</html>
